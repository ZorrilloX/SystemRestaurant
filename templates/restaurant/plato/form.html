{% extends "restaurant/base.html" %}
{% block content %}

<div class="container mt-4 d-flex justify-content-center">
    <div class="card p-4 border border-dark" style="width: 40rem; border-width: 8px;">
        <h2 class="mb-3 text-center">Formulario de Platos</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'platos' %}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

    {% block custom_style %}
        <style>
            body {background-color: #1b2e3a;}
        </style>
    {% endblock %}

{% endblock %}
