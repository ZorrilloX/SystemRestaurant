{% extends "restaurant/base.html" %}
{% block content %}

<div class="container mt-4" >
    <h1 class="mb-3">Lista de Mesas</h1>
    <a href="{% url 'mesas_create' %}" class="btn btn-success mb-3">
        Agregar Nueva Mesa
    </a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Numero de Mesa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for mesa in mesa_list %}
            <tr>
                <td><h4>{{ mesa.numero }}</h4></td>

                <td>
                    <a href="{% url 'mesas_update' mesa.id %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'mesas_delete' mesa.id %}" method="post" class="d-inline"
                          onsubmit="return confirm('Â¿Seguro que deseas sacar esta mesa de tu restaurant?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
