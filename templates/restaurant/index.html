{% extends "restaurant/base.html" %}
{%  load static %}

  <div class="row g-4">
    <!-- Clientes -->
    <div class="col-md-4 text-center">
      <a class="text-dark" href={% url "clientes" %}>
        <div class="card shadow">
          <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" class="card-img-top p-3" alt="Clientes">

            <h5 class="card-title">Clientes</h5>

        </div>

    </div>

    <!-- Meseros -->
    <div class="col-md-4 text-center">
      <a class="text-decoration-none text-dark" href={% url "meseros" %}>

          <div class="card-body">
            <h5 class="card-title">Meseros</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Platos -->
    <div class="col-md-4 text-center">
      <a class="text-decoration-none text-dark"  href={% url "platos" %}>
        <div class="card shadow">
          <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" class="card-img-top p-3" alt="Platos">
          <div class="card-body">
            <h5 class="card-title">Platos</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Mesas -->
    <div class="col-md-6 text-center">
      <a class="text-decoration-none text-dark"  href={% url "mesas" %}>

    </div>

        <div class="card shadow">
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" class="card-img-top p-3" alt="√ìrdenes">
          <div class="card-body">
            <h5 class="card-title">√ìrdenes</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block custom_style %}
  <style>
    body {
      background-image: url("{% static 'img/fondo_main.png' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
     .card {
      max-width: 280px;
      margin: auto;
         padding: 20px;
    }
    .card img {
      width: 100px;
      height: 100px;
    }
  </style>
{% endblock %}
