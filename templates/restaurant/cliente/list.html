{% extends "restaurant/base.html" %}
{% block content %}

<div class="container mt-4" >
    <h1 class="mb-3">Lista de Clientes</h1>
    <a href="{% url 'clientes_create' %}" class="btn btn-success mb-3">
        Agregar Cliente
    </a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>NIT</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in cliente_list %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.nit }}</td>

                <td>
                    <a href="{% url 'clientes_update' cliente.id %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'clientes_delete' cliente.id %}" method="post" class="d-inline"
                          onsubmit="return confirm('Â¿Seguro que deseas eliminar este cliente?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
