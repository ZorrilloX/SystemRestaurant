<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar <strong id="objectName"></strong>?
      </div>

      <div class="modal-footer">
        <form id="deleteForm" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script>
  const deleteModal = document.getElementById('deleteModal');
  deleteModal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget; // Botón que activó el modal
    const objectName = button.getAttribute('data-name'); // Nombre del objeto
    const objectDeleteUrl = button.getAttribute('data-url'); // URL de eliminación

    // Establecer el nombre del objeto en el modal
    const nameElement = deleteModal.querySelector('#objectName');
    nameElement.textContent = objectName;

    // Establecer la acción del formulario para la URL correspondiente
    const deleteForm = deleteModal.querySelector('#deleteForm');
    deleteForm.action = objectDeleteUrl;
  });
</script>
